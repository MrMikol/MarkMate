<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Micro Bookmark Comments</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Main Bookmark Section -->
    <div class="bookmark-section">
      <h3>Save with Comment</h3>
      <textarea id="comment-input" 
                placeholder="Why are you saving this page?"></textarea>
      <button id="save-button">Save Bookmark</button>
    </div>
    
    <!-- Recent Bookmarks List -->
    <div class="bookmarks-list-section">
      <h3>Recent Bookmarks</h3>
      <div id="bookmarks-list"></div>
    </div>
    
    <!-- Payment Section -->
    <div class="support-section">
        <h4>Support Development</h4>
        <div class="donation-input">
          <span>$</span>
          <input type="number" id="donation-amount" min="1" value="5" step="1">
        </div>
        <button id="donate-button">
          <img src="icons/paypal.png" alt="">
          Donate via PayPal
        </button>
        <p class="support-text">Your support helps improve this extension!</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
